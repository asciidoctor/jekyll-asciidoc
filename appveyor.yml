# AppVeyor automatically skips the build if the commit contains [ci skip] or [skip ci]
version: '{build}'
skip_tags: true
clone_depth: 10
environment:
  matrix:
  # For the list of Ruby versions installed, see https://www.appveyor.com/docs/linux-images-software/#ruby
  - ruby_version: '25'
  - ruby_version: '25-x64'
  - ruby_version: '24'
  #- ruby_version: '24-x64'
  - ruby_version: '23'
  #- ruby_version: '23-x64'
install:
# Prepend Ruby path from matrix while removing original Ruby entry (C:\Ruby193\bin)
- set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH:C:\Ruby193\bin;=%
- echo %PATH%
- ruby -v
- gem -v
- bundle version
- bundle --jobs=3 --path=.bundle\gems
build_script:
- bundle exec rake build
test_script:
- bundle exec rake spec
artifacts:
- path: pkg\*.gem
