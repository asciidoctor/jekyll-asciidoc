dist: trusty
git:
  # use depth 2 just in case two refs get pushed at once (like a tag)
  depth: 2
language: ruby
rvm:
- 2.4.5
- 2.3.8
- 2.2.10
- jruby-9.2.5.0
- jruby-9.1.17.0
matrix:
  include:
  - rvm: &release_rvm 2.5.3
  - rvm: *release_rvm
    env: JEKYLL_VERSION=3.0.0
install: bundle install --jobs=3 --retry=3
script: bundle exec rake spec
notifications:
  email:
    on_success: never
    on_failure: change
deploy:
  provider: rubygems
  api_key: ${RUBYGEMS_API_KEY}
  gem: jekyll-asciidoc
  on:
    tags: true
    repo: asciidoctor/jekyll-asciidoc
    rvm: *release_rvm
    condition: -z $JEKYLL_VERSION
