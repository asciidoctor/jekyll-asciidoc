dist: trusty
git:
  # use depth 5 just in case two refs get pushed at once (like a tag)
  depth: 5
language: ruby
rvm:
- 2.7.2
- 2.5.5
- 2.4.6
- jruby-9.2.7.0
matrix:
  include:
  - rvm: &release_rvm 2.6.3
    env: COVERAGE=deep
  - rvm: *release_rvm
    env: JEKYLL_VERSION=3.0.0
  - rvm: *release_rvm
    env: ASCIIDOCTOR_VERSION=2.0.0
bundler_args: --jobs=3 --retry=3 --without=docs
script:
- bundle exec rake spec
- if [ ! -z $COVERAGE ]; then bundle exec rake lint; fi
notifications:
  email:
    on_success: never
    on_failure: change
deploy:
  provider: rubygems
  gem: jekyll-asciidoc
  api_key: ${RUBYGEMS_API_KEY}
  on:
    tags: true
    repo: asciidoctor/jekyll-asciidoc
    rvm: *release_rvm
    condition: -n $COVERAGE
