dist: trusty
sudo: false
git:
  # use depth 2 just in case two refs get pushed at once (like a tag)
  depth: 2
language: ruby
rvm:
- &release_rvm 2.4.2
- 2.3.5
- 2.2.8
- 2.1.10
- jruby-9.1.13.0
env:
- ''
- JEKYLL_VERSION=2.3.0
matrix:
  exclude:
  - rvm: 2.4.2
    env: JEKYLL_VERSION=2.3.0
  - rvm: jruby-9.1.13.0
    env: JEKYLL_VERSION=2.3.0
script: bundle exec rake spec
notifications:
  email:
    on_success: never
    on_failure: change
deploy:
  provider: rubygems
  gem: jekyll-asciidoc
  on:
    tags: true
    repo: asciidoctor/jekyll-asciidoc
    rvm: *release_rvm
    condition: -z $JEKYLL_VERSION
