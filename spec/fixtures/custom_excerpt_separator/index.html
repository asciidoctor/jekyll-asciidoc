<!DOCTYPE html>
<html>
<head>
<title>Post Excerpts</title>
</head>
<body>
<div class="index">
<h1>Posts</h1>
<ul class="posts">
{% for post in site.posts %}
<li data-slug="{{ post.slug }}">
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p class="excerpt">{{ post.excerpt }}</p>
</li>
{% endfor %}
</ul>
</div>
</body>
</html>
